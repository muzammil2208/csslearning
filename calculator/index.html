<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="input-container">
            <div class="equation">
                
            </div>
            <div class="answer">
                
            </div>

        </div>
        <div class="toggle-button">
            <button id="night-mode" onclick="nightmode()"><i class="fas fa-moon"></i></button>
            <button id="light-mode" onclick="lightmode()"><i class="fas fa-sun"></i></button>
        </div>
        <div class="keys-container">
            <button class="special-operation" onclick="reset()">AC</button>
            <button class="special-operation" onclick="signchange()">+/-</button>
            <button class="special-operation" value="%" onclick="calculation(this.value)">%</button>
            <button class="operator-keys" value="/" onclick="calculation(this.value)">/</button>
            <button class="number-keys" value="7" onclick="calculation(this.value)">7</button>
            <button class="number-keys" value="8" onclick="calculation(this.value)">8</button>
            <button class="number-keys" value="9" onclick="calculation(this.value)">9</button>
            <button class="operator-keys" value="*" onclick="calculation(this.value)">x</button>
            <button class="number-keys" value="4" onclick="calculation(this.value)">4</button>
            <button class="number-keys" value="5" onclick="calculation(this.value)">5</button>
            <button class="number-keys" value="6" onclick="calculation(this.value)">6</button>
            <button class="operator-keys" value="-" onclick="calculation(this.value)">-</button>
            <button class="number-keys"value="3" onclick="calculation(this.value)">3</button>
            <button class="number-keys"value="2" onclick="calculation(this.value)">2</button>
            <button class="number-keys"value="1" onclick="calculation(this.value)">1</button>
            <button class="operator-keys"value="+" onclick="calculation(this.value)">+</button>
            <button class="number-keys" onclick="history()"><i class="fas fa-undo"></i></button>
            <button class="number-keys" value="0" onclick="calculation(this.value)">0</button>
            <button class="number-keys" value="." onclick="calculation(this.value)">.</button>
            <button class="operator-keys" onclick="calculate()" >=</button>
        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
