<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Goals page</h1>
        <div class="progress-bar-container">
            <h4>Current Progress</h4>
            <div class="row">
                <div class="col-sm-2">
                    <label for="">Web development</label>
                </div>
                <div class="col">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemax="100" aria-valuemin="0" style="width:30%"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="">Leaving add</label>
                </div>
                <div class="col">
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="1.5" aria-valuemax="100" aria-valuemin="0" style="width:1.5%"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="">Quran Memorization</label>
    
                </div>
                <div class="col">
                    <div class="progress">
                        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="50" aria-valuemax="100" aria-valuemin="0" style="width:50%"></div>
                    </div>
                </div>
            </div>
           
        </div>
        <div class="todolist-container">
            <div class="todolist">
                <h3 class="todolist-heading">Web development</h3>
                <p>
                    <div class="input-grp">
                        <input type="checkbox" name="javascript" id="javascript"><label for="javascript">Javascript</label>
                    </div>
                    
                    <input type="checkbox" name="html/css" id="html/css">
                </p>
            </div>

        </div>
    </div>



    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
