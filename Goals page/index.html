<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Goals page</h1>
        <div class="progress-bar-container">
            <h4>Current Progress</h4>
            <div class="row">
                <div class="col-sm-2">
                    <label for="">Web development</label>
                </div>
                <div class="col">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemax="100" aria-valuemin="0" style="width:30%"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="">Leaving add</label>
                </div>
                <div class="col">
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" aria-valuenow="1.5" aria-valuemax="100" aria-valuemin="0" id="addiction-progress"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="">Quran Memorization</label>
    
                </div>
                <div class="col">
                    <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="50" aria-valuemax="100" aria-valuemin="0" style="width:50%"></div>
                    </div>
                </div>
            </div>
           
        </div>
        <div class="todolist-container">
            <div class="row">
                <div class="col">
                    <div class="card" style="width:100%">
                        <img src="https://images.unsplash.com/photo-1457305237443-44c3d5a30b89?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=753&q=80" alt="" class="card-img-top thumbnail">
                        <div class="card-body">
                            <h5 class="card-tittle">Web development</h5>
                            <div class="input-grp">
                                <input type="checkbox" class="form-check-input"><label for="Html" class="form-check-label">Html</label>
        
                            </div>
                            <div class="input-grp">
                            <input type="checkbox" class="form-check-input"><label for="css/scss" class="form-check-label">css/scss</label>
        
                            </div>
                            <div class="input-grp">
                            <input type="checkbox" class="form-check-input"><label for="Bootstrap" class="form-check-label">Bootstrap</label>
        
                            </div>
        
                            <div class="input-grp">
                            <input type="checkbox" class="form-check-input"><label for="javscript" class="form-check-label">Javascript</label>
        
                            </div>
        
        
                            <div class="input-grp">
                            <input type="checkbox" class="form-check-input"><label for="Html/css" class="form-check-label">React</label>
        
                            </div>
        
                            <div class="input-grp">
                                <input type="checkbox" class="form-check-input"><label for="Html/css" class="form-check-label">Node.js</label>
        
                            </div>
                            <div class="input-grp">
                                <input type="checkbox" class="form-check-input"><label for="Html/css" class="form-check-label">Mongo db</label>
        
                            </div>

                            <div class="projects-completed">
                                <label for="projects-completed" class="form-label">Projects completed</label>
                                <input  id="projects-cmp-input" type="number" value="1">
                                
                            </div>

                           
        
        
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width:100%">
                        <img src="https://images.unsplash.com/photo-1542816417-0983c9c9ad53?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cXVyYW58ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="" class="card-img-top thumbnail">
                        <div class="card-body">
                            <h5 class="card-tittle">Quran Memorization</h5>
                            <div class="input-grp">
                                <input type="checkbox" class="form-check-input"><label for="fatihah" class="form-check-label">Surah Fatihah</label>
        
                            </div>
                            <div class="input-grp">
                            <input type="checkbox" class="form-check-input"><label for="Juzz 30" class="form-check-label">Juzz 30</label>
        
                            </div>
                            <div class="input-grp">
                            <input type="checkbox" class="form-check-input"><label for="Juzz 29" class="form-check-label">Juzz 29</label>
        
                            </div>
        
                            <div class="input-grp">
                            <input type="checkbox" class="form-check-input"><label for="Rahman" class="form-check-label">Surah Rahman</label>
        
                            </div>
        
        
                            <div class="input-grp">
                            <input type="checkbox" class="form-check-input"><label for="Waqiah" class="form-check-label">Surah Waqiah</label>
        
                            </div>
        
                            <div class="input-grp">
                                <input type="checkbox" class="form-check-input"><label for="Surah Hadid" class="form-check-label">Surah Hadid</label>
        
                            </div>
                            <div class="input-grp">
                                <input type="checkbox" class="form-check-input"><label for="surah jumaah" class="form-check-label">Surah Jumaah</label>
        
                            </div>
        
        
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width:100%">
                        <img src="https://images.unsplash.com/photo-1598665046530-923712771b61?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NjN8fGFkZGljdGlvbnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="" class="card-img-top thumbnail">
                        <div class="card-body">
                            <h5 class="card-tittle ">Leaving addiction</h5>
                            <button class="btn-success me-4" id="addiction">+</button><div class="badge bg-success" id="addiction-count">2/30days</div>
                            <button class="btn-danger" id="reset">Reset</button>
        
                        </div>
                    </div>
                </div>
                
            </div>
            

        </div>
    </div>

    <script src="script.js"></script>


    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
