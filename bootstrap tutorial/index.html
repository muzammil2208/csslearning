<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container-fluid main-container">
         hello this is boothstrap tutorial
     </div>
     <div class="row">
         <div class="col-lg-9 bg-primary">
             Column1
         </div>
         <div class="col-lg bg-dark text-white">Column2</div>
     </div>

     <div class="bootstrap-calculator">
         <div class="row">
             <div class="col bg-secondary text-white text-center">Input area</div>
         </div>
         <div class="row">
             <div class="col bg-warning text-white">+</div>
             <div class="col bg-warning text-white">-</div>
             <div class="col bg-warning text-white">*</div>
             <div class="col bg-warning text-white">/</div>
             <div class="col bg-warning text-white">%</div>
         </div>
         <div class="row">
             <div class="col bg-primary text-white">1</div>
             <div class="col bg-primary text-white">2</div>
             <div class="col bg-primary text-white">3</div>
             <div class="col bg-primary text-white">4</div>
             <div class="col bg-primary text-white">5</div>
         </div>
     </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
