<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="productreview.css">
</head>
<body>
    <div class="container">
        <div class="card mb-3">
            <img src="/oneplus9.jpg" class="card-img-top" style="width:200px; height: 200px">
            <div class="card-body">
              <h5 class="card-title">One plus 9</h5>
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              
            </div>
          </div>
        <form>
            <label class="form-label">Add a headline</label>
             <input type="text" class="form-control" placeholder="Whats most important to know">
             <label class="form-label">Add a writen review</label>
             <textarea name="" id="" cols="30" rows="5" class="form-control" placeholder="what did you dislike or like about product."></textarea>
             <div class="button-area">
                <button class="btn btn-warning">Post</button>
             </div>
             
    </div>
    
</body>
</html>
