<html lang="en">
<head>
    <meta charset="UTF-8">

    <h1 class="main-header">Good vibes from</h1>
    <div class="form-container">
        <h3 class="form-header">Tell us something positive that happened to you today.</h3>
        <div class="input-grp">
            <label>Name:</label>
            <input type="text" class="plain-text" placeholder="Enter your name">
        </div>
        <div class="input-grp">
            <label for="">Email:</label>
            <input type="text" class="plain-text" placeholder="Enter your email">
        </div>
        <div class="input-grp">
            <label>On a scale of 0-10,how good was it?</label>
            <input type="number"  class= "plain-text"placeholder="Enter a number from 0-10">
        </div>
        <div class="input-grp">
            <label>Where did it happen?</label>
            <select name="plcae" id="place">
                <option value="Home">At Home</option>
                <option value="work">At work</option>
                <option value="theatre">At theatre</option>
                <option value="street">At street</option>
            </select>
        </div>
        <div class="input-grp">
            <label >At What time of the day did it happen?</label>
            <div>
                <input type="radio">Morning
                <br>
           
                <input type="radio">evening
            </div>

        </div>
        <a href="">Submit</a>
